# application configs
spring.application.name=git-analyzer

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.main.banner-mode=off
logging.level.org.springframework=ERROR

#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update

spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

configuration.clone.path=${PROJECTS_FOLDER}
configuration.project-logs.path=${PROJECTS_LOGS}

configuration.app.jwtCookieName=${JWT_COOKIE_NAME}
configuration.app.jwtSecret=${JWT_SECRET}
configuration.app.jwtExpirationMs=86400000

